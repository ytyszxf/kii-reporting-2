<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }
    #target{
      flex: 1;
    }
    .left-content{
      width: 40%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .left-content .header{
      background: #000;
      height: 32px;
      box-shadow: 0px 0px 5px 1px;
      z-index: 2;
      display: flex;
    }
    .left-content .header .btn-run {
      float: right;
      background: #5bc0de;
      border: none;
      color: #fff;
      height: 100%;
      width: 80px;
    }
    .left-content .header .time-consumption{
      font-size: 13px;
      line-height: 32px;
      margin-left: 10px;
      color: #fff;
      flex: 1;
      overflow: hidden;
    }
    #editor{
      flex: 1;
      border:solid 1px #ccc;
      overflow: auto;
    }

    .tool-tip {
      position: fixed;
      width: 300px;
      left: 50%;
      top: 30%;
    }
    .tool-tip .tool-tip-content {
      transform: translate(-50%, -50%);
      width: 100%;
      border-radius: 5px;
      height: 100%;
      position: relative;
      background: #333;
      box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.3);
      min-height: 100px;
    }
    .tool-tip .tool-tip-content .btn-hide {
      position: absolute;
      right: 5px;
      top: 5px;
      background: transparent;
      border: none;
      color: #fff;
    }
    .tool-tip .tool-tip-content .message{
      color: #fff;
      font-size: 13px;
      padding: 20px 10px;
    }

  </style>
</head>

<body>

  <app>
    <div class="left-content">
      <div class="header">
        <span id="time-consumption" class="time-consumption">
          loading content...
        </span>
        <button class="btn-run" id="btn-run">Run</button>
      </div>
      <div id="editor">
      </div>
    </div>
    
    <div id="target">
       Loading...
    </div>
  </app>

  <div style="display: none;">
    <div id="toolTip" class="tool-tip">
      <div class="tool-tip-content">
        <button class="btn-hide">X</button>
        <div class="message">This is a message</div>
      </div>
    </div>
  </div>
  

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
